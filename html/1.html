<!DOCTYPE html>
<html ng-app= "LoginApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>       
    <link rel="stylesheet"  href="..\CSS\1.css" />
    <script src="..\js\111.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body ng-controller="ctrlLogin">
  {{"hola " + modelRUT}}
    <div><br><br>
    </div>  
    <div class="form-group form-group-lg" >
    <center>
    <div id="div1" class="well well-lg">
    <img src="..\imagenes\user.png" >
        <form  name="formLogin" novalidate>
            <br>
            <!--Rut-->
          <div class="form-group">
            <label for="InputRUT">RUT:</label>
            <input type="text" class="form-control" id="InputRUT" placeholder="12.123.123-1" ng-model="modelRUT" required value> 
          </div> 
          <!--Password-->
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" ng-model="modelPass" required value>
            <input type="checkbox" onchange="document.getElementById('inputPassword').type =this.checked ? 'text' : 'password'">Mostrar
          </div>
          <!--boton-->
          <button type="submit" class="btn btn-primary btn-block" ng-click="iniciarSesion()">Entrar</button>
          <div class="bg-warning" style="padding:20px;" ng-show ="mostrarError">
              {{mensaje}}
          </div>
        </form>

      </div>
    </center>
</div>  
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>             
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>
</html>
